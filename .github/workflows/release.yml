name: Release Build

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            assets
            bjorn_manager
            bjorn_ui.html
            build.py
            requirements.txt
            run.py
          sparse-checkout-cone-mode: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute build metadata
        id: meta
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ "${{ runner.os }}" = "Windows" ]; then
            PLATFORM="windows"
            EXT=".exe"
          else
            PLATFORM="linux"
            EXT=""
          fi
          ARTIFACT="BJORN_Manager_v${VERSION}_${PLATFORM}${EXT}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "platform=$PLATFORM" >> "$GITHUB_OUTPUT"
          echo "artifact=$ARTIFACT" >> "$GITHUB_OUTPUT"

      - name: Build binary
        run: python build.py --version ${{ steps.meta.outputs.version }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.artifact }}
          path: dist/${{ steps.meta.outputs.artifact }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifacts
        shell: bash
        run: |
          mkdir -p release-files
          find release-artifacts -maxdepth 3 -type f -exec cp {} release-files/ \;
          ls -lah release-files

      - name: Generate checksums
        shell: bash
        run: |
          cd release-files
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-files/*
