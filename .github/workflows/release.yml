name: Release Build

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            assets
            bjorn_manager
            bjorn_ui.html
            build.py
            requirements.txt
            run.py
          sparse-checkout-cone-mode: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute build metadata
        id: meta
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ "${{ runner.os }}" = "Windows" ]; then
            PLATFORM="windows"
            EXT=".exe"
          else
            PLATFORM="linux"
            EXT=""
          fi
          ARTIFACT="BJORN_Manager_v${VERSION}_${PLATFORM}${EXT}"
          DEB_ARTIFACT="bjorn-manager_${VERSION}_amd64.deb"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "platform=$PLATFORM" >> "$GITHUB_OUTPUT"
          echo "artifact=$ARTIFACT" >> "$GITHUB_OUTPUT"
          echo "deb_artifact=$DEB_ARTIFACT" >> "$GITHUB_OUTPUT"

      - name: Build binary
        run: python build.py --version ${{ steps.meta.outputs.version }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.artifact }}
          path: dist/${{ steps.meta.outputs.artifact }}
          if-no-files-found: error

      - name: Build Debian package
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.version }}"
          BIN_NAME="${{ steps.meta.outputs.artifact }}"
          DEB_NAME="${{ steps.meta.outputs.deb_artifact }}"
          PKG_ROOT="pkgroot"

          rm -rf "$PKG_ROOT"
          mkdir -p "$PKG_ROOT/DEBIAN" "$PKG_ROOT/usr/bin" "$PKG_ROOT/usr/lib/bjorn-manager" "$PKG_ROOT/usr/share/applications" "$PKG_ROOT/usr/share/icons/hicolor/256x256/apps"

          install -m 755 "dist/$BIN_NAME" "$PKG_ROOT/usr/lib/bjorn-manager/bjorn-manager-bin"
          cat > "$PKG_ROOT/usr/bin/bjorn-manager" <<'EOF'
          #!/bin/sh
          export PYWEBVIEW_GUI=gtk
          exec /usr/lib/bjorn-manager/bjorn-manager-bin "$@"
          EOF
          chmod 755 "$PKG_ROOT/usr/bin/bjorn-manager"
          install -m 644 "assets/bjorn.png" "$PKG_ROOT/usr/share/icons/hicolor/256x256/apps/bjorn-manager.png"

          cat > "$PKG_ROOT/usr/share/applications/bjorn-manager.desktop" <<'EOF'
          [Desktop Entry]
          Type=Application
          Name=BJORN Manager
          Exec=/usr/bin/bjorn-manager
          Icon=bjorn-manager
          Terminal=false
          Categories=Utility;Network;
          EOF

          cat > "$PKG_ROOT/DEBIAN/control" <<EOF
          Package: bjorn-manager
          Version: $VERSION
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Infinition
          Depends: python3-gi, gir1.2-gtk-3.0, gir1.2-webkit2-4.1 | gir1.2-webkit2-4.0, libgtk-3-0, libwebkit2gtk-4.1-0 | libwebkit2gtk-4.0-37
          Description: BJORN Manager desktop companion application
           Discover, connect, install, and control BJORN devices.
          EOF

          dpkg-deb --build "$PKG_ROOT" "dist/$DEB_NAME"

      - name: Upload Debian package artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.deb_artifact }}
          path: dist/${{ steps.meta.outputs.deb_artifact }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifacts
        shell: bash
        run: |
          mkdir -p release-files
          find release-artifacts -maxdepth 3 -type f -exec cp {} release-files/ \;
          ls -lah release-files

      - name: Generate checksums
        shell: bash
        run: |
          cd release-files
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-files/*
